# Pre-commit configuration for Fracture
# Uses Prek (Rust) for execution: https://github.com/j178/prek
#
# Install hooks: prek install --install-hooks
# Run manually:  prek run --all-files
# Run on commit: automatic after install

repos:
  # === Nix (via treefmt) ===
  - repo: local
    hooks:
      - id: treefmt
        name: Format and lint Nix (treefmt)
        entry: nix fmt -- --fail-on-change
        language: system
        files: \.nix$
        pass_filenames: false

  # === Secret Detection ===
  - repo: local
    hooks:
      - id: gitleaks
        name: Detect secrets
        entry: gitleaks protect --staged --redact --verbose
        language: system
        pass_filenames: false

  # === General Hygiene ===
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: (\.patch$|\.devenv/)
      - id: end-of-file-fixer
        exclude: (\.patch$|\.devenv/)
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict

  # === Nix Flake Validation (pre-push only) ===
  - repo: local
    hooks:
      - id: flake-check
        name: Validate flake
        entry: nix flake check
        language: system
        pass_filenames: false
        stages: [pre-push]
